definitions:
  MeetingSummaryInfo:
    type: object
    properties:
      summary:
        type: array
        items:
          $ref: '#/definitions/MeetingsSummaryRec'
    example:
      summary:
      - meetings_count: 0
        country_count: 6
        registered_users: 1
        active_users: 5
        total_minutes: 5
        average_call_duration: 2.3021358869347654518833223846741020679473876953125
        total_participants: 7
        recording_count: 9
        average_participants: 3.61607674925191080461672754609026014804840087890625
        video_share_count: 2
        city_count: 4
        recording_view_count: 7
      - meetings_count: 0
        country_count: 6
        registered_users: 1
        active_users: 5
        total_minutes: 5
        average_call_duration: 2.3021358869347654518833223846741020679473876953125
        total_participants: 7
        recording_count: 9
        average_participants: 3.61607674925191080461672754609026014804840087890625
        video_share_count: 2
        city_count: 4
        recording_view_count: 7
  MeetingsSummaryRec:
    type: object
    properties:
      meetings_count:
        type: integer
        description: Number of meetings held
      country_count:
        type: integer
        description: Number of countries with participants in a meeting
      registered_users:
        type: integer
        description: Number of registered BlueJeans users who were in meetings.
      active_users:
        type: integer
      total_minutes:
        type: integer
        description: Total minutes of meetings.
      average_call_duration:
        type: number
        description: Average number of minutes participants were in a meeting.
      total_participants:
        type: integer
        description: Total people who were in meetings.
      recording_count:
        type: integer
        description: Total number of meetings recorded.
      average_participants:
        type: number
        description: Average number of participants per meeting.
      video_share_count:
        type: integer
      city_count:
        type: integer
        description: Total number of cities with meeting participants.
      recording_view_count:
        type: integer
        description: Total number of times that recordings were viewed.
    example:
      meetings_count: 0
      country_count: 6
      registered_users: 1
      active_users: 5
      total_minutes: 5
      average_call_duration: 2.3021358869347654518833223846741020679473876953125
      total_participants: 7
      recording_count: 9
      average_participants: 3.61607674925191080461672754609026014804840087890625
      video_share_count: 2
      city_count: 4
      recording_view_count: 7
  EndpointLocationSummary:
    type: object
    properties:
      countries_count:
        type: array
        description: Description of the size of the country endpoints dataset
        items:
          $ref: '#/definitions/CountriesCountRec'
      countries:
        type: array
        items:
          $ref: '#/definitions/CountryEndpoint'
    example:
      countries:
      - country_code: country_code
        endpoint_count: 1
        country_name: country_name
      - country_code: country_code
        endpoint_count: 1
        country_name: country_name
      countries_count:
      - country_count: 0
        city_count: 6
      - country_count: 0
        city_count: 6
  EnterpriseDailyUsers:
    type: object
    properties:
      active_users:
        type: integer
        description: The number of users active for this period
      the_date:
        type: string
        description: Date of event in the format %y-%m-%d
    example:
      active_users: 0
      the_date: the_date
  EnterpriseUsersActive:
    type: object
    properties:
      active:
        type: array
        items:
          $ref: '#/definitions/EnterpriseDailyUsers'
    example:
      active:
      - active_users: 0
        the_date: the_date
      - active_users: 0
        the_date: the_date
  CountriesCountRec:
    type: object
    properties:
      country_count:
        type: integer
        description: The number of country records contained in the report
      city_count:
        type: integer
        description: The number of cities represented in the report
    example:
      country_count: 0
      city_count: 6
  CountryEndpoint:
    type: object
    properties:
      country_code:
        type: string
        description: Two letter standard abbreviation of the country's name
      endpoint_count:
        type: integer
        description: The number of endpoints
      country_name:
        type: string
        description: The full name of the country
    example:
      country_code: country_code
      endpoint_count: 1
      country_name: country_name
  FilterTs:
    title: FilterTs
    type: array
    items:
      $ref: '#/definitions/FilterHighLowTs'
    minItems: 2
    maxItems: 2
  FilterHighLowTs:
    type: object
    properties:
      type:
        type: string
        enum:
        - string
        - boolean
        - numeric
        - date
        - list
        default: date
      comparison:
        type: string
        enum:
        - le
        - lt
        - eq
        - ge
        - gt
      value:
        type: string
        enum:
        - lowts
        - hights
  GrantRequestPassword:
    type: object
    properties:
      grant_type:
        type: string
        description: The type of access token you are requesting.
